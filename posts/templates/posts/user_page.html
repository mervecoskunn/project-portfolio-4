{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card">
            <p class="card-header text-center">Hi {{request.user}}. We are happy to see you join our Lunds'
                Community!</p>
            <div class="card-body">
                <div class="flex d-flex justify-content-center m-3">
                    <a href="{% url 'posts:post_create' %}" class="btn btn-primary btn-block w-100">
                        Publish a Post
                    </a>
                </div>
                <div class="flex d-flex justify-content-center m-3">
                    <a href="{% url 'posts:manage_posts' request.user.id %}" class="btn btn-primary btn-block w-100">
                        Manage my Post</a>
                </div>

                <div class="flex d-flex justify-content-center m-3">

                    <a class="btn btn-primary btn-block w-100" href="#" data-bs-toggle="modal"
                       data-bs-target="#logoutModal">Logout</a>
                </div>
                <form method="POST" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <!-- Logout Modal -->
                    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="flex d-flex justify-content-center m-5">
                                        <p>Are you sure you want to logout?</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Logout Modal End -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
