{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card-text col-md-8 mt-3 offset-md-2">
            <h3>Delete Post</h3>
            <form method="POST" style="margin-top: 1.3em;">
                {{ form }}
                {% csrf_token %}
                <strong>Are you sure about deleting the post:<br>
                    "{{ post.body }}"
                    <br>This action cannot be undone!</strong>
                <br>
                <a href="{% url 'posts:user_posts' request.user.id %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
                <button type="submit" class="btn btn-danger btn-sm mt-3 mb-3">Delete Post</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
