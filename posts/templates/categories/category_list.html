{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if messages %} {% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %} {% endif %}
{% for category in object_list %}
<div class="col-md-4">
    <div class="card mt-4 border-0">
        <div class="d-sm-flex flex-md-column g-0 h-100">
            <div class="col">
                <img src="{{category.image.url}}" class="card-img-top" alt="Category Image">
            </div>
            <div class="col d-flex flex-column justify-content-between h-100">
                <div class="card-body text-center d-flex flex-column justify-content-between align-items-center">
                    <h5 class="card-title"><a href="{% url 'posts:category_detail' category.id %}">{{category.name}}</a></h5>
                    <p class="card-text">{{ category.body | truncatechars:100 }}</p>
                    <a href="{% url 'posts:category_detail' category.id %}" class="btn btn-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
